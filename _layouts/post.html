---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: </small>
  {% for tag in page.tags %}
    <small><em><a href="/tags/{{ tag }}" class="post">#{{ tag }}</a></em></small>
  {% endfor %}
{% endif %}
